<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class ="col s3">
                        <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
                            <input type="hidden" name="_id" #_id=ngModel [(ngModel)]="studentService.selectedStudent._id">
                            
                            <div class="row">
                                <div class ="input-field col s12">
                                    <input type="text" name="name" #name="ngModel" [(ngModel)]="studentService.selectedStudent.name" placeholder="Enter full name" required>
                                    <label>Name :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class ="input-field col s12">
                                    <input type="text" name="student_emailID" #name="ngModel" [(ngModel)]="studentService.selectedStudent.student_emailID" placeholder="Enter full email ID" required>
                                    <label>Email ID :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class ="input-field col s12">
                                    <input type="text" name="USN" #name="ngModel" [(ngModel)]="studentService.selectedStudent.USN" placeholder="Enter full USN" required>
                                    <label>USN :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class ="input-field col s12">
                                    <input type="text" name="repoID" #name="ngModel" [(ngModel)]="studentService.selectedStudent.repoID" placeholder="Enter repository ID" required>
                                    <label>Repository ID:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="button" (click)="resetForm(studentForm)">Reset</button>
                                    <button class="btn btn-custom right" type="submit" [disabled]="!studentForm.valid">Submit</button>
                                </div>
                            </div>
                        
                        </form>
                    </div>

                    <div class="col s9">
                        <table class="responsive-table highlight">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email ID</th>
                                    <th>USN</th>
                                    <th>Repo ID</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tr *ngFor="let stu of studentService.students">
                                <td>{{stu.name}}</td>
                                <td>{{stu.student_emailID}}</td>
                                <td>{{stu.USN}}</td>
                                <td>{{stu.repoID}}</td>
                                <td>
                                    <a class="action-btn" (click)="onEdit(stu)">
                                        <i class="material-icons">edit</i>
                                    </a>
                                    <a class="action-btn" (click)="onDelete(stu._id,studentForm)">
                                        <i class="material-icons">delete</i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
